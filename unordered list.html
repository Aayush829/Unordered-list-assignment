<html>
  <head>
    <title>Unordered list</title>
  </head>

  <body>
    <marquee behavior="alternate" direction="right">
      <h1>Full stack developer roadmap</h1></marquee
    >

    <ol>
      <li><h3>HTML</h3></li>
      <img src="html.png" alt="image" align="right" width="80" height="70" />
      <ul>
        <li><u>transitional</u></li>
        <li><u>strict</u></li>
        <li><u>frameset</u></li>
      </ul>
      <br />
      <hr />

      <li><h3>CSS</h3></li>
      <img src="css.png" alt="image" align="right" width="80" height="70" />

      <ul>
        <li><i>Inline</i></li>
        <li><i>Embedded</i></li>
        <li><i>External</i></li>
      </ul>
      <br />
      <hr />

      <li><h3>Javascript</h3></li>
      <img src="js.jpeg" alt="image" align="right" width="80" height="70" />

      <ul>
        <li><b>string</b></li>
        <li><b>number</b></li>
        <li><b>undefined</b></li>
        <li><b>null</b></li>
        <li><b>boolean</b></li>
        <li><b>symbol</b></li>
      </ul>
    </ol>
  </body>
</html>
